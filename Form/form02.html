<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER FORM</title>
    <script src="form02.js" defer></script>
</head>
<body>
<form action="">
    <section id="customer-info">
        <h3>CUSTOMER INFORMATION</h3>
        NAME: <input type="text" name="c_name" id="c_name" ><br>
        EMAIL: <input type="email" name="c_email" id="c_email"><hr>
    </section>
    <section id="order-info">
        <h3>KUEH INFORMARTION</h3>
        <select name="kuehselect" id="kuehselect">
            <option value="bergedil">BERGERDIL</option>
            <option value="murtabak">MURTABAK</option>
            <option value="tepung pelita">TEPUNG PELITA</option>
            <option value="keria">CUCUR KERIA</option>
        </select>
        QTY: <input type="number" name="p_qty" id="p_qty"><hr>
    </section>
    <section id="order-detail">
        <button id="button">ORDER</button><br>
        DISPLAY: <br> <div id="display"></div>
    </section>
</form>



    
</body>
</html>
